<!DOCTYPE html>
<html>
<head>
<style>
* {
    margin: 0;
  padding: 0;
  text-decoration: none;
  list-style: none;
}


.nav_container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #2d5c4b;
  color: #faeded;
  padding: 10px;
}


ul {
    width:300px;
    display: flex;
    align-items:center;
    justify-content: space-between;
    padding: 5px;
    font-size: 20px;
  }


  li a {
   text-decoration: none;
  color: #fff;
  font-size: 18px;
  font-weight: 500;
  padding: 8px 15px;
  border-radius: 5px;
  transition: all 0.3s ease;
}
ul li a:hover{
  background: #fff;
  color: black;
  padding: 5px;
 
}


.logo {
  display: flex;
  align-items: center;
 
}




input {
  padding: 5px;
  outline: none;
}


img {
  width: auto;
  height: 80px;
}


.main_container {
  height: 100vh;
  color: #fff;
  background: url(https://www.smallrevolution.com/wp-content/uploads/2020/06/smallrevolution-help-work-comfortably-with-computer.jpg) no-repeat ;
  background-size: cover; /* Adjust background size */
  display: flex;
  align-items: center;
  justify-content: center;
}




h1{
  margin:8px;
}


</style>
</head>
<body>
<div class="nav_container">
  <div class="logo">
    <img src="https://i.postimg.cc/Wh81f9t8/logoiat-removebg-preview.png"/>
    <h1>IAT Technologies</h1>
 
  </div>
  <div class="menu">
    <ul>
     <li><a href="#">About</a></li>
    <li><a href="#">Service</a></li>
     <li><a href="#">Contact</a></li>
    <li><a href="#">Blog</a></li>
</ul>
  </div>
</div>


<section>
    <div class="main_container"></div>
  </section>
</body>
</html>
